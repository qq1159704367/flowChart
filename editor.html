<meta charset="UTF-8"/>
<input tabindex="2" id="in" type="text" style="padding: 0;margin: 0;outline: none;border: none;height: 0px;width: auto;" autofocus
oninput="input(event)" onkeydown="KeyDown(event)" onblur="Blur()">
<div id="back" class="back" style="width: 100%;height: 100%;overflow-y: auto;padding:10px;position: relative;box-sizing: border-box;transition-duration: 300ms;" fontSize='14px'
onresize="Resize()" onmouseup="BackMouseUp()">
    <div id="anchor" class="anchor" style="position: absolute;top:10px;left:20px;z-index: 10;"></div>
</div>
<script src="editor.js">
</script>

<style>
    .select{
        background: #c0bb9380;
    }
    .back{
        background-color: transparent;
    }
    .line{
        background-color: #404040;
        min-width: min-content;
        width: 100%;
        color: #e0e0e0;
        font-family: consolas;
        white-space: pre;
        transition-duration: 300ms;
        padding: 0 10px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
    }
    .line:hover{
        background-color: #36444d;
        z-index: 2;
    }
    .line:active{
        transition: box-shadow 300ms ease-in 500ms,border-radius 300ms ease-in 500ms;
        border-radius: 5px;
        background-color: #505050;
        box-shadow: 0 0 0 2px goldenrod;
        z-index: 3;
    }
    .test{
        color: #e0e0e0;
        font-family: consolas;
        white-space: pre;
    }
    .anchor{
        background-color: #d0d0d0;
        width: 2px;
        animation: blink 1s linear infinite;
    }
    @keyframes blink{
        0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
    }
    body{
        margin: 0;
    }
</style>
<script type="text/javascript">
    initEdit(document.getElementById('back'), document.getElementById('in'), document.getElementById('anchor'))
</script>
